<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>

    <div class="signup">
        <div class="container-fluid h-100 px-0">
            <div class="row h-100">
                <div class="col-lg-7">
                    <div class="signup__logo">
                        <img src="./assets/img/logo.png" alt="logo" class="d-lg-block d-none">
                        <img src="./assets/img/logo-mobile.png" alt="logo" class="d-lg-none">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="signup__form">
                        <h1>Sign In</h1>
                        <form action="#">
                            <p>Don’t have an account? <a href="index.html">Sign Up</a></p>
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Type Here...">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Type Here...">
                                <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="languageText_sign">
                                <p>English</p>
                                <p>中文</p>
                                <p>繁体</p>
                                <p>tiếng Việt</p>
                                <p>日本語</p>
                                <p>ภาษาไทย</p>
                            </div>
                            <button type="submit">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/jquery-3.1.1.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
